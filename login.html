<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potato Wedges - Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; background-color:#fff8f0; }
.login-card { padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); background-color:#fff3e0; width:350px; }
</style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-3">Login</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div id="errorMsg" class="text-danger mt-2 text-center"></div>
  </form>
</div>

<script>
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    // Contoh sederhana, bisa diganti dengan validasi backend
    if(username === "admin" && password === "admin123") {
        // Admin login → dashboard admin
        window.location.href = "dasb5.html";
    } else if(username === "user" && password === "user123") {
        // User login → beranda/home
        window.location.href = "index.html";
    } else {
        document.getElementById('errorMsg').innerText = "Username atau password salah!";
    }
});
</script>

</body>
</html>
